<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- Allow site to be scaled down in mobile mode -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Simple Styles</title>

        <link href="/lib/normalize-css/normalize.css" rel="stylesheet" type="text/css">
        <link href="/lib/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
        <link href="/css/style.less" rel="stylesheet/less" type="text/css">

        <!-- set options before less.js script -->
        <script>
         less = {
           env: "development",
           async: false,
           fileAsync: false,
           poll: 1000,
           functions: {},
           dumpLineNumbers: "comments",
           relativeUrls: false,
           rootpath: ":/a.com/"
         };
        </script>
        <script src="/lib/less/dist/less.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.5/jquery.bxslider.css" rel="stylesheet">



    </head>
    <body ng-app="App">
        <div class="page">
            <div class="header">
            <!-- Site name header -->
            <div class="row cart">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>Cart Empty
            </div>
                <div class="site-info">
                    <div class="logo">
                        <h1><span>blanko</span>shop</h1>
                        <p class="tagline">A blank theme for Virtuemart and Joomla 3</p>
                    </div>
                    <div class="search">
                        <input placeholder="search...">
                    </div>
                </div>
                <nav>
                    <a href="/#/" class="active">Home</a>
                    <a href="/#/front-page">Front Page</a>
                    <a href="/#/products">Product</a>
                </nav>
            </div>
            <div class="body">
                <div ui-view></div>
            </div>
            <div class="footer">
                <a href="#">Joomla Template by Joomlabamboo
                </a>
            </div>
        </div>

        <!-- Include all of my angular code -->
        <script src="/lib/angular/angular.js"></script>
        <script src="/lib/angular-ui-router/release/angular-ui-router.js"></script>

        <script src="/lib/jquery/dist/jquery.js"></script>

        <!-- source script from bower install bxslider was out of date
        <script src="\lib\bxslider\source\jquery.bxSlider.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.5/jquery.bxslider.js"></script>

        <script src="/js/jquery-sample.js"></script>

        <script src="/js/App.js"></script>
        <script src="/js/HomeController.js"></script>
        <script src="/js/ProductsController.js"></script>
        <script src="/js/FrontPageController.js"></script>

    </body>
</html>
